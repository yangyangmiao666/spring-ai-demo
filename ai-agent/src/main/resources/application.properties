server.port=10086
spring.application.name=ai-agent
spring.ai.openai.base-url=https://dashscope.aliyuncs.com/compatible-mode
spring.ai.openai.api-key=<your api key>
spring.ai.openai.chat.options.model=qwen-turbo-1101
spring.ai.mcp.client.enabled=false
# H2 数据库配置
spring.datasource.url=jdbc:h2:file:./h2-data/openmanus_db;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=$FSD#@!@#!#$!12341234

# JPA 配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 控制台配置
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 日志配置
logging.file.name=./logs/info.log
logging.level.root=INFO
